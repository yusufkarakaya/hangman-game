<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="timer.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <title>Hangman</title>
</head>

<body>
  <h1>Hangman Game</h1>
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi, facilis?</p>


  <div class="game-container">
    <svg height="250" width="200" class="figure-container">
      <!-- Rod -->
      <line x1="60" y1="20" x2="140" y2="20"></line>
      <line x1="140" y1="20" x2="140" y2="50"></line>
      <line x1="60" y1="230" x2="60" y2="20"></line>
      <line x1="30" y1="230" x2="120" y2="230"></line>

      <!-- Head -->
      <circle cx="140" cy="70" r="20" class="figure-part"></circle>

      <!-- Body -->
      <line x1="140" y1="90" x2="140" y2="130" class="figure-part"></line>

      <!-- Arms -->
      <line x1="140" y1="110" x2="110" y2="100" class="figure-part"></line>
      <line x1="140" y1="110" x2="170" y2="100" class="figure-part"></line>

      <!-- Legs -->
      <line x1="140" y1="130" x2="110" y2="155" class="figure-part"></line>
      <line x1="140" y1="130" x2="170" y2="155" class="figure-part"></line>
    </svg>

    <div class="wrong-letter-container">
      <div id="wrong-notification">
      </div>
    </div>
    <div class="word" id="word"></div>
  </div>

  <!-- Container for final massage -->
  <div class="popup-container" id="popup-container">
    <div id="popup" class="popup">
      <h2 class="final-massage" id="final-massage"></h2>
      <button id="play-again">Play again</button>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification-container" id="notification-container">
    <div id="notification">
      <p>You have already entered this letter</p>
    </div>
  </div>


  <!-- Timer -->
  <div id="demo" class="demo">
    <div class="demo__colored-blocks">
      <div class="demo__colored-blocks-rotater">
        <div class="demo__colored-block"></div>
        <div class="demo__colored-block"></div>
        <div class="demo__colored-block"></div>
      </div>
      <div class="demo__colored-blocks-inner"></div>
      <div class="demo__text">Ready</div>
    </div>
    <div class="demo__inner">
      <svg class="demo__numbers" viewBox="0 0 100 100">
        <defs>
          <path class="demo__num-path-1" d="M40,28 55,22 55,78" />
          <path class="demo__num-join-1-2" d="M55,78 55,83 a17,17 0 1,0 34,0 a20,10 0 0,0 -20,-10" />
          <path class="demo__num-path-2" d="M69,73 l-35,0 l30,-30 a16,16 0 0,0 -22.6,-22.6 l-7,7" />
          <path class="demo__num-join-2-3" d="M28,69 Q25,44 34.4,27.4" />
          <path class="demo__num-path-3" d="M30,20 60,20 40,50 a18,15 0 1,1 -12,19" />
        </defs>
        <path class="demo__numbers-path" d="M-10,20 60,20 40,50 a18,15 0 1,1 -12,19 
                 Q25,44 34.4,27.4
                 l7,-7 a16,16 0 0,1 22.6,22.6 l-30,30 l35,0 L69,73 
                 a20,10 0 0,1 20,10 a17,17 0 0,1 -34,0 L55,83 
                 l0,-61 L40,28" />
      </svg>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
